- description: >-
    The self-sufficient raised garden irrigates itself independently and automatically via an integrated water tank, depending on the humidity of the soil in the flowerpot. The measurement of the soil moisture is regulated by tensiometers, which - like plants themselves - determine the water content in the soil via the suction tension. If the humidity level is too low, watering is triggered. To monitor the flowerpot, especially the water level in the tank and the soil moisture, sensor data are
    regularly sent via LoRaWAN, which, for example, can facilitate joint urban gardening projects.
  domains:
    - raised_garden
  id: node1
  location:
    latitude: 48.396472
    longitude: 9.99047
  name: Raised Garden

